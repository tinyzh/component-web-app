    <style type="text/css">
        body{

<body>
<!-- 用于开发测试 H5componentRadar对象  雷达图 -->

    <div class="iphone">




    </div>

<script>
    var cfg = {
        type : 'radar',
        width : 400,
        height : 400,
        data:[
                ['JS',.4,'#ff7676'],
                ['HTML',.2],
                ['CSS3',.1],
                ['jQuery',.2],
                ['Bootstrap',.1]
        ],
        css : {
            top:200
//            opacity:0
        },
        center : true
//        animateIn:{
//            opacity:1,
//            top:100
//        },
//        animateOut:{
//            opacity:0,
//            top:50
//        }
    };

    var h5 = new H5ComponentRadar('radar',cfg);
    $('.iphone').append(h5);

    var load = true;
    $('body').click(function(){
        load = !load;
        $('.h5_component').trigger(load ? 'onLeave' : 'onLoad');
    })

</script>
