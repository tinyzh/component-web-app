<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>


    <script src="../js/H5.js"></script>
    <link rel="stylesheet" href="../css/H5.css"/>

    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>

</head>
<body>


<script>

    $(function(){

        var h5 = new H5();
            h5.addPage('face')
                    .addComponent('logo',{
                        text:'logo',
                        width:400,
                        height:100,
                        css:{background:'red',top:200,opacity:0},
                        center:true,
                        animateIn:{opacity:1},
                        animateOut:{opacity:0}
                    })
                    .addComponent('slogan',{
                        text:'slogan',
                        width:400,
                        height:100,
                        css:{background:'blue',top:60,opacity:0},
                        center:true,
                        animateIn:{opacity:1},
                        animateOut:{opacity:0},
                        relativeTo:'logo'
                    })
                .addPage('desc')
                    .addComponent('caption',{
                        text:'核心理念',
                        width:400,
                        height:100,
                        css:{background:'green',top:350},
                        center:true
                    })
                .addPage('page-3')
                    .addComponent('caption',{
                        text:'课程分布方向',
                        width:400,
                        height:100,
                        css:{background:'red',top:350,textAlign:'center'},
                        center:true
                    })
                .loader();

    })


</script>

</body>
</html>
